<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="search-bar">
            <input type="text" name="search-bar" id="search-bar" placeholder="search by city">
        </div>
        <div class="display">
            <div class="header">
                <div class="city">
                    <h3></h3>
                </div>
                <div class="country">
                    <h4></h4>
                </div>
            </div>
            <div class="weather-data">
                <div class="description">
                    <p></p>
                </div>
                <div class="data">
                    <div class="temperature">
                        <p></p>
                    </div>
                    <div class="sub-data">
                        <div class="feels-like">
                            <p></p>
                            <img src="celsius-svgrepo-com.svg" alt="celsius"  class="data-svg">
                        </div>
                        <div class="humidity">
                            <p></p>
                            <img src="humidity-svgrepo-com.svg" alt="humidity" class="data-svg">
                        </div>
                        <div class="wind">
                            <p></p>
                            <img src="wind-svgrepo-com.svg" alt="wind" class="data-svg">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
